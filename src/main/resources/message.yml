   general: |-
      用法：/{} [gui|help|reload|debug]
      用法：/esgui [player]
   esgui: |-
      用法：/{} [player]

command-gui:
   no-permission: 没有权限打开GUI
   no-permission-for-others: 没有权限为其他玩家打开GUI
   other-player-not-found: "错误！未找到玩家 {}"
   player-only: 仅玩家可用

command-reload:
   no-permission: 没有权限重载插件
   reload-processing: 重新载入配置文件中
   success: 已成功加载配置文件！
   fail: 载入配置文件失败！请检查服务器控制台日志
   
command-debug:
   no-permission: 没有权限使用此功能
   debug-enable: Debug 模式被设置为 true
   debug-disable: Debug 模式被设置为 false
   debug-status: "Debug 模式: {}"

console-message:
   plugin-loading: 正在加载插件
   plugin-enabled: 插件已完成加载
   plugin-disabled: 插件已退出
   invalid-plugin-config: |-
      插件的配置文件没有正确配置。
      这可能是因为其中含有语法错误，或者缺失了必要的配置。
      尝试修正配置，并在这之后使用 &b/esplitter reload&r 重新载入配置文件。
   plugin-config-loaded: 配置文件加载成功！
   plugin-config-load-fail: |-
      插件配置有误，请检查配置文件是否正确。
      在确认无误后，可以使用 &b/esplitter reload&r 重新加载。
   plugin-message-config-reloading: 正在加载聊天消息
   plugin-message-config-loaded: 聊天消息已加载成功！
   plugin-message-config-missing: "缺少 {} 条聊天消息： {}"
   plugin-load-twice-error: 错误！插件被启用了两次
   plugin-config-reloading: 正在加载配置文件
