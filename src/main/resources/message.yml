   unexpected-error: 出现未知错误
   unexpected-event-error: 处理事件时出现未知错误，强行关闭所有窗口
   unexpected-event-error-close-all: 所有窗口已被关闭
        
command-no-permission: "&c没有使用权限" 
command-unknown: "&e未知的命令"
